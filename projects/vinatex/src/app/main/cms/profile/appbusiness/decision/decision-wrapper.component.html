<div class="staff-profile-container">
    <core-page-list [apiDefinition]="apiDefinition" [columns]="columns" [editRoute]="editRoute" [crud]="crud"
      [title]="title" [left]="orgTree"
      [normalMode]="true"
      [outerParam$]="outerParam$"
      [outerInOperators]="outerInOperators"
      [autoResizeWithWindow]="true"
      [outerSort]="defaultSort"
      (rowClick)="onRowClickLocal($event)"
      [showParamKit]="true"
      [datePeriodComparisonFor]="datePeriodComparisonFor"
      [datePeriodComparisonForLabelKey]="datePeriodComparisonForLabelKey"
      [hideStatusInclusion]="false"
      [statusInclusionFor]="statusInclusionFor"
      [statusInclusionForLabelKey]="statusInclusionForLabelKey"
      [statusOptionsApi]="workStatusOptionsApi"
      (corePageHeaderButtonClick)="onCorePageHeaderButtonClickLocal($event)"
      (selectedDataChange)="onSelectedDataChangeLocal($event)"
      [generateTemplateRequest]="generateTemplateRequest"
      [importPreviewPath]="'decision-import'"
      [frozen]="3"
  
      [outerSort]="outerSort"
      (selectedIdsChange)="customizeSelectedIdsChange($event)"
      ></core-page-list>
  
    <ng-template #orgTree>
      <core-org-tree [(ngModel)]="orgIds" (ngModelChange)="onOrgIdsChange($event)">
      </core-org-tree>
    </ng-template>
  
    <ng-template #sticker let-code="context.statusName">
      <core-status-sticker [code]="code"></core-status-sticker>
    </ng-template>
  
  </div>
