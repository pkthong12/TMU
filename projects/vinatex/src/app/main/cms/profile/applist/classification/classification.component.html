<div class="profile-classification-container">
  <core-page-list [apiDefinition]="apiDefinition" [columns]="columns" [editRoute]="editRoute" [crud]="crud"
    [title]="title" [autoResizeWithWindow]="true"></core-page-list>

  <ng-template #sticker let-code="context.statusName">
    <core-status-sticker [code]="code"></core-status-sticker>
  </ng-template>
</div>
