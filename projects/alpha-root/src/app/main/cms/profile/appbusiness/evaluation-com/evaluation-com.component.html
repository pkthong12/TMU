<!-- đầu tiên là thêm 1 thẻ div -->
<div class="evaluation-com-container">
  <!-- thứ 2 là sử dụng thẻ core-page-list -->
  <core-page-list
    [apiDefinition]="apiDefinition"
    [columns]="columns"
    [outerParam$]="outerParam$"
    [outerInOperators]="outerInOperators"
    [editRoute]="editRoute"
    [crud]="crud"
    [title]="title"
    [outerSort]="outerSort"
    [normalMode]="false"
    [autoResizeWithWindow]="true"
    [extraManualOffset]="188"
    [frozen]="3"
    [left]="orgTree"
    [top]="topParam"


    [showParamKit]="true"
    

    [hideStatusInclusion]="false"
    [statusInclusionFor]="statusInclusionFor"
    [statusInclusionForLabelKey]="statusInclusionForLabelKey"
    [statusOptionsApi]="workStatusOptionsApi"

    [generateTemplateRequest]="generateTemplateRequest"
    [hideDatePeriodComparison]="true"
    [datePeriodComparisonFor]="datePeriodComparisonFor"
    [datePeriodComparisonForLabelKey]="datePeriodComparisonForLabelKey"
    [importPreviewPath]="'evaluation-com-import'"
  >
    <!--
      thuộc tính [outerParam$]="outerParam$"
      giúp lập trình chức năng tìm kiếm theo năm

      tại Tester yêu cầu ẩn cái input
      nên tôi mới ẩn input tìm kiếm theo năm

      lúc này khai báo [outerParam$]="outerParam$"
      bị thừa

      nếu sau này cần làm chức năng tương tự
      thì nhớ lấy ra mà dùng


      nếu bạn muốn ẩn cái tìm kiếm theo ngày
      thì sử dụng [hideDatePeriodComparison]="true"
    -->


    <!--
      thật ra 3 cái này đang bị thừa
      nhưng tôi cứ để vậy
      để sau này cần dùng đến thì copy cho nhanh
      [hideDatePeriodComparison]="true"
      [datePeriodComparisonFor]="datePeriodComparisonFor"
      [datePeriodComparisonForLabelKey]="datePeriodComparisonForLabelKey"
    -->
  </core-page-list>
  
  <!-- đối với màn hình "Quản lý đánh giá Đảng viên hàng năm" -->
